<!DOCTYPE html>

   <div id="mode-toggle">
       <i class="fas fa-sun"></i>
       <i class="fas fa-moon"></i>
   </div>
   <header>
       <nav>
           <ul>
               <li><a href="#about">About</a></li>
               <li><a href="#skills">Skills</a></li>
               <li><a href="#projects">Projects</a></li>
               <li><a href="#experience">Experience</a></li>

   </header>
   <main>
       <section id="hero">
           <h1>Shri Srivastava</h1>
           <p>Front-End Developer Specialist</p>
           <div class="social-links">
               <a href="https://www.linkedin.com/in/shri-srivastava" target="_blank"><i class="fab fa-linkedin"></i></a>
               <a href="https://github.com/shri33" target="_blank"><i class="fab fa-github"></i></a>

           <h2>Contact</h2>
           <form id="contact-form">
               <label for="name">Name</label>
               <input type="text" id="name" name="name" required>
               <label for="email">Email</label>

               <label for="message">Message</label>
               <textarea id="message" name="message" required></textarea>
               <button type="submit">Send</button>
           </form>
